<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="enter.png" type="Image/png">
    <title>Char-Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="keypress">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" onkeydown="count()" placeholder="press a key....">
                </div>
                <div class="col-lg-12">
                    <p id="demo"></p>
                </div>
            </div>
        </div>
    </section>
   
    <script>
        function count(){
            const c = document.querySelector("input");
            document.getElementById("demo").innerHTML = c.value.length;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
